<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <!-- Iconos BootsTrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="wrapper">
        
        <header>
            <h1 class="logo">Tienda de Componentes</h1>
        
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="index.html"><i class="bi bi-arrow-return-left"></i>seguir comprando </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="carrito.html"><i class="bi bi-cart-fill"></i>Carrito <span class="numerito"></span></a>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <h2 class="titulo-pricipal">Carrito de Compras</h2>
            <div class="contenedor-carrito">
                <p class="carrito-vacio">Tu carrito está vacío <i class="bi bi-emoji-frown"></i></p>
            </div>

            <div class="carrito-productos">
                <div class="carrito-producto">
                    <img src="img/procesadores/01.jpg" alt="">
                    <div class="carrito-producto titulo">
                        <small>Título</small>
                        <h3>Abrigo 01</h3>
                    </div>
                    <div class="carrito-producto-cantidad">
                        <small>Cantidad</small>
                        <p>1</p>
                    </div>
                    <div class="carrito-producto-precio">
                        <small>Precio</small>
                        <p>$1000</p>
                    </div>
                    <div class="carrito-producto-subtotal">
                        <small>Subtotal</small>
                        <p>$1000</p>
                    </div>
                    <button class="carrito-producto-eliminar"><i class="bi bi-trash"></i></button>
                </div>

                <div class="carrito-producto">
                    <img src="img/procesadores/02.jpg" alt="">
                    <div class="carrito-producto titulo">
                        <small>Título</small>
                        <h3>Abrigo 02</h3>
                    </div>
                    <div class="carrito-producto-cantidad">
                        <small>Cantidad</small>
                        <p>1</p>
                    </div>
                    <div class="carrito-producto-precio">
                        <small>Precio</small>
                        <p>$2000</p>
                    </div>
                    <div class="carrito-producto-subtotal">
                        <small>Subtotal</small>
                        <p>$2000</p>
                    </div>
                    <button class="carrito-producto-eliminar"><i class="bi bi-trash"></i></button>
                </div>
            </div>

            <div class="carrito-acciones">
                <div class="carito-acciones-izq">
                    <button class="carrito-acciones-vaciar">Vaciar Carrito</button>
                </div>
                <div class="carrito-acciones der">
                    <div class="carrito-acciones-total">
                        <p>Total</p>
                        <p id="total">$3000</p>
                    </div>
                    <button class="carrito-acciones-comprar">Comprar ahora</button>
                </div>
            </div>
    

    <script src="js/carrito.js"></script>
</body>
</html>
